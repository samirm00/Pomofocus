
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pomofocus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    
    <link href="./public/style.css" rel="stylesheet" />
    <link href="./public/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main class="app">
      <progress id="js-progress" value="0"></progress>
      <div class="progress-bar"></div>
      <div class="timer">
        <div class="button-group mode-buttons" id="js-mode-buttons">
          <button
            data-mode="pomodoro"
            class="button active mode-button"
            id="js-pomodoro"
          >
            Pomodoro
          </button>
          <button
            data-mode="shortBreak"
            class="button mode-button"
            id="js-short-break"
          >
            Short break
          </button>
          <button
            data-mode="longBreak"
            class="button mode-button"
            id="js-long-break"
          >
            Long break
          </button>
        </div>
        <div class="clock" id="js-clock">
          <span id="js-minutes">25</span>
          <span class="separator">:</span>
          <span id="js-seconds">00</span>
        </div>
        <button class="main-button" data-action="start" id="js-btn">
          Start
        </button>
      </div>
    </main>
    <div class="hidden">
      <audio src="public/assets/click.mp3" data-sound="pomodoro"></audio>
      <audio src="public/assets/click.mp3" data-sound="shortBreak"></audio>
      <audio src="public/assets/click.mp3" data-sound="longBreak"></audio>
    </div>
    <div class="todos">
      <h3> Todos</h3>
      <form>
        <input type="text" class="todo-input" >       
        <button class="todo-button">
          <i class="fas fa-plus-square"></i>
        </button>
      </form>
    
      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>

    </div>


    <!-- initialize your application -->
    <script type="module" src="./src/init/index.js"></script>

    <!-- load the review buttons for your live deployment  -->
    <script type="module" src="./lib/review-buttons.js"></script>
  </body>
</html>
